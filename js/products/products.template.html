<div class="container products">
    <div class="row">
        <div class="col-xs-6 col-sm-3 col-lg-2" ng-repeat="product in $ctrl.products | filter:$ctrl.filter">
            <img ng-src="{{product.imageUrl}}" alt="{{product.name}}" class="img-responsive"/>
            <h5 ng-click="clear()">{{product.name | uppercase}}</h5>
            <p>{{product.price | currency}}</p>
            <a class="btn btn-info" ng-click="addCart(product)">Add to cart</a>
        </div>
    </div>
</div>
